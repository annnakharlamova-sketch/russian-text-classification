# Конфигурация TF-IDF + SVM модели

model:
  name: "tfidf_svm"
  type: "classical"
  description: "TF-IDF векторизация + Linear SVM"

vectorizer:
  type: "tfidf"
  parameters:
    ngram_range: [1, 2]           # Униграммы и биграммы
    max_features: 20000           # Максимальный размер словаря
    min_df: 3                     # Минимальная частота термина
    max_df: 1.0                   # Максимальная частота термина
    norm: "l2"                    # L2 нормализация
    sublinear_tf: true            # Сублинейное масштабирование TF
    use_idf: true                 # Использование IDF
    smooth_idf: true              # Сглаживание IDF
    lowercase: true               # Приведение к нижнему регистру
    strip_accents: "unicode"      # Удаление акцентов
    stop_words: null              # Без стоп-слов (обрабатывается в препроцессинге)

classifier:
  type: "linear_svc"
  parameters:
    C: 1.0                        # Параметр регуляризации
    kernel: "linear"              # Линейное ядро
    max_iter: 1000                # Максимум итераций
    random_state: 42              # Seed для воспроизводимости
    tol: 1e-4                     # Толерантность для остановки
    class_weight: "balanced"      # Балансировка классов

training:
  scaling: true                   # Масштабирование признаков
  cross_validation:
    folds: 5                      # 5-кратная кросс-валидация
    scoring: "f1_macro"           # Метрика для CV

evaluation:
  metrics: ["accuracy", "precision_macro", "recall_macro", "f1_macro"]
  bootstrap_samples: 1000         # Бутстрэп выборки для ДИ
  confidence_level: 0.95          # Уровень доверия

# Параметры из статьи
article_parameters:
  C: 1.0
  ngram_range: [1, 2]
  max_features: 20000
  min_df: 3
  test_size: 0.2
  random_state: 42