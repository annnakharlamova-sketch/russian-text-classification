# Конфигурация BoW + Logistic Regression модели

model:
  name: "bow_logreg"
  type: "classical"
  description: "Bag-of-Words векторизация + Logistic Regression"

vectorizer:
  type: "count"
  parameters:
    ngram_range: [1, 2]           # Униграммы и биграммы
    max_features: 10000           # Максимальный размер словаря
    min_df: 5                     # Минимальная частота термина
    max_df: 1.0                   # Максимальная частота термина
    binary: false                 # Бинарные или счетные признаки
    lowercase: true               # Приведение к нижнему регистру
    strip_accents: "unicode"      # Удаление акцентов
    stop_words: null              # Без стоп-слов

classifier:
  type: "logistic_regression"
  parameters:
    solver: "lbfgs"               # Алгоритм оптимизации
    max_iter: 1000                # Максимум итераций
    random_state: 42              # Seed для воспроизводимости
    C: 1.0                        # Параметр регуляризации
    tol: 1e-4                     # Толерантность для остановки
    class_weight: "balanced"      # Балансировка классов
    multi_class: "auto"           # Мультиклассовая классификация
    warm_start: false             # Теплый старт

training:
  scaling: true                   # Масштабирование признаков
  cross_validation:
    folds: 5                      # 5-кратная кросс-валидация
    scoring: "f1_macro"           # Метрика для CV

evaluation:
  metrics: ["accuracy", "precision_macro", "recall_macro", "f1_macro"]
  bootstrap_samples: 1000         # Бутстрэп выборки для ДИ
  confidence_level: 0.95          # Уровень доверия

# Параметры из статьи
article_parameters:
  solver: "lbfgs"
  max_iter: 1000
  ngram_range: [1, 2]
  max_features: 10000
  min_df: 5
  test_size: 0.2
  random_state: 42