
# Главный конфигурационный файл проекта

default:
  random_seed: 42
  language: "russian"

data:
  corpora:
    rureviews: 
      name: "Russian Reviews"
      path: "data/rureviews/reviews.csv"
      text_column: "text"
      label_column: "label"
    rusentiment:
      name: "Russian Sentiment" 
      path: "data/rusentiment/train.csv"
      text_column: "text"
      label_column: "sentiment"
    taiga_social:
      name: "Taiga Social"
      path: "data/taiga/"
      text_column: "text"
      label_column: "label"

preprocessing:
  pipelines:
    P0:
      name: "Базовая предобработка"
      steps: ["lowercase", "remove_punctuation"]
    P1:
      name: "Со стеммингом"
      steps: ["lowercase", "remove_punctuation", "stemming"]
    P2:
      name: "С лемматизацией"
      steps: ["lowercase", "remove_punctuation", "lemmatization"]
    P3:
      name: "Комплексная"
      steps: ["lowercase", "remove_punctuation", "lemmatization", "remove_stopwords"]

models:
  classical:
    bow_logreg:
      name: "BOW + Logistic Regression"
      vectorizer: "count"
      classifier: "logistic_regression"
    tfidf_svm:
      name: "TF-IDF + SVM"
      vectorizer: "tfidf" 
      classifier: "svm"
  neural:
    lstm:
      name: "LSTM"
      embedding_dim: 100
      hidden_dim: 128

evaluation:
  cv_folds: 5
  test_size: 0.2
  bootstrap_samples: 1000
  confidence_interval: 0.95
  metrics: 
    - "accuracy"
    - "precision_macro"
    - "recall_macro"
    - "f1_macro"

paths:
  data: "data/"
  processed: "processed_data/"
  results: "results/"
  models: "trained_models/"