# Конфигурация эксперимента для статьи
experiment:
  random_seed: 42
  data_split:
    train_size: 0.7
    val_size: 0.1
    test_size: 0.2

data:
  corpora:
    rureviews:
      path: "data/rureviews/reviews.csv"
      text_column: "text"
      label_column: "label"
      split:
        train: 0.7
        val: 0.1
        test: 0.2
        random_state: 42
        
    rusentiment:
      path: "data/rusentiment"
      file_structure:
        train: "train.csv"
        validation: "validation.csv"
        test: "test.csv"
      text_column: "text"
      label_column: "sentiment"
      split:
        use_original_splits: true
        
    taiga_social:
      path: "data/taiga_extracted/home/tsha/social"
      text_column: "text"
      label_column: "label"
      split:
        train: 0.7
        val: 0.1
        test: 0.2
        random_state: 42

preprocessing:
  pipelines:
    P0: ["clean_text", "lowercase"]
    P1: ["clean_text", "lowercase", "remove_stopwords"]
    P2: ["clean_text", "lowercase", "remove_stopwords", "stemming"]
    P3: ["clean_text", "lowercase", "remove_stopwords", "lemmatization"]

models:
  classical:
    bow_logreg:
      vectorizer:
        ngram_range: [1, 1]
        max_features: 1000
        min_df: 1
      classifier:
        solver: "lbfgs"
        max_iter: 1000
        random_state: 42
        
    tfidf_svm:
      vectorizer:
        ngram_range: [1, 1]
        max_features: 1000
        min_df: 1
        norm: "l2"
        sublinear_tf: true
      classifier:
        C: 1.0
        kernel: "linear"
        random_state: 42

evaluation:
  cv_folds: 5
  bootstrap_samples: 1000
  confidence_interval: 0.95
  metrics: ["accuracy", "precision_macro", "recall_macro", "f1_macro"]
  random_state: 42