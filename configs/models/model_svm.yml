# Конфигурация TF-IDF + SVM модели

model:
  name: "tfidf_svm"
  type: "classical"
  description: "TF-IDF векторизация + Linear SVM"

vectorizer:
  type: "tfidf"
  parameters:
    ngram_range: [1, 2]           # Униграммы и биграммы
    max_features: 20000           # Максимальный размер словаря
    min_df: 3                     # Минимальная частота термина
    max_df: 1.0
    norm: "l2"                    # L2 нормализация
    sublinear_tf: true            # Сублинейное масштабирование TF
    use_idf: true                 # Использование IDF
    smooth_idf: true
    lowercase: true
    strip_accents: "unicode"

classifier:
  type: "linear_svc"
  parameters:
    C: 1.0                        # Оптимальное значение из статьи
    kernel: "linear"
    max_iter: 1000
    random_state: 42
    tol: 1e-4
    class_weight: "balanced"

# Параметры из статьи (должны точно совпадать)
article_parameters:
  C: 1.0
  ngram_range: [1, 2]
  max_features: 20000
  min_df: 3
  sublinear_tf: true
  use_idf: true
  norm: "l2"