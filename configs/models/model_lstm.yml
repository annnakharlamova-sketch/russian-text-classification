# Конфигурация LSTM модели
# Соответствует параметрам из статьи

model:
  name: "lstm"
  type: "neural"
  description: "LSTM нейросетевая модель с эмбеддингами"

architecture:
  type: "bilstm"
  parameters:
    embedding_dim: 200            # Размерность эмбеддингов
    hidden_size: 128              # Размер скрытого слоя LSTM
    num_layers: 1                 # Количество LSTM слоев
    bidirectional: true           # Двунаправленная LSTM
    dropout: 0.3                  # Dropout для регуляризации
    num_classes: 5                # Количество классов (5 для RuSentiment!)
    padding_idx: 0
    vocab_size: 50000

embedding:
  initialization: "uniform"
  init_range: 0.1                 # uniform (-0.1, 0.1) из статьи
  freeze: false

training:
  device: "cuda"
  batch_size: 64                  # ИСПРАВЛЕНО: 64 из статьи (не 32!)
  epochs: 10
  learning_rate: 0.001            # Скорость обучения
  weight_decay: 1e-5              # L2 регуляризация
  patience: 3                     # Ранняя остановка
  gradient_clip: 1.0              # Клиппинг градиентов
  
  optimizer:
    type: "adam"                
    parameters:
      lr: 0.001
      betas: [0.9, 0.999]
      eps: 1e-8
      weight_decay: 1e-5

  loss: "cross_entropy"

data_processing:
  max_length: 128
  padding: "post"
  truncation: "post"
  lowercase: true

article_parameters:
  embedding_dim: 200
  hidden_size: 128
  num_layers: 1
  bidirectional: true
  dropout: 0.3
  batch_size: 64                 
  learning_rate: 0.001
  max_length: 128
  patience: 3
  optimizer: "Adam"
  gradient_clipping: 1.0