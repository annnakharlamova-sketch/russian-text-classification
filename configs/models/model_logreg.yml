# Конфигурация BoW + Logistic Regression модели

model:
  name: "bow_logreg"
  type: "classical"
  description: "Bag-of-Words векторизация + Logistic Regression"

vectorizer:
  type: "count"
  parameters:
    ngram_range: [1, 2]           # Униграммы и биграммы
    max_features: 10000           # Максимальный размер словаря
    min_df: 5                     # Минимальная частота термина
    max_df: 1.0
    binary: false
    lowercase: true
    strip_accents: "unicode"

classifier:
  type: "logistic_regression"
  parameters:
    solver: "lbfgs"               # Алгоритм из статьи
    max_iter: 1000                # Максимум итераций из статьи
    random_state: 42
    C: 1.0
    tol: 1e-4
    class_weight: "balanced"
    multi_class: "auto"

# Параметры из статьи (должны точно совпадать)
article_parameters:
  solver: "lbfgs"
  max_iter: 1000
  ngram_range: [1, 2]
  max_features: 10000
  min_df: 5